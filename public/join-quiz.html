<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Quiz - QuizCraft</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans bg-zinc-950 text-zinc-100 antialiased min-h-screen">
    <!-- Navigation -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-zinc-950/80 backdrop-blur-lg border-b border-zinc-800/50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="/" class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center"
            >
              <i data-lucide="brain" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-xl font-bold"
              >Quiz<span class="text-brand-400">Craft</span></span
            >
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-4">
      <div class="max-w-2xl mx-auto">
        <!-- Step 1: Enter Code -->
        <div id="step1" class="space-y-6">
          <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-3">Join Quiz</h1>
            <p class="text-zinc-400">
              Enter the 6-digit code provided by your teacher
            </p>
          </div>

          <div
            class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 space-y-6"
          >
            <!-- Code Input -->
            <div>
              <label class="block text-sm font-medium mb-2">Quiz Code</label>
              <input
                type="text"
                id="quizCode"
                maxlength="6"
                placeholder="ABC123"
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-xl focus:border-brand-500 outline-none transition-colors uppercase text-center text-2xl font-bold tracking-widest"
              />
              <p class="text-sm text-zinc-500 mt-2 text-center">
                Enter the 6-character code
              </p>
            </div>

            <!-- Verify Button -->
            <button
              id="verifyBtn"
              class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-brand-500 hover:bg-brand-600 rounded-xl transition-colors font-medium"
            >
              <i data-lucide="check-circle" class="w-5 h-5"></i>
              Verify Code
            </button>

            <!-- Error message -->
            <div id="codeError" class="hidden text-red-400 text-sm text-center">
              Invalid code. Please check and try again.
            </div>
          </div>
        </div>

        <!-- Step 2: Quiz Info (hidden initially) -->
        <div id="quizInfo" class="hidden space-y-6">
          <div
            class="bg-gradient-to-r from-brand-600 to-purple-600 rounded-2xl p-6"
          >
            <h2 id="quizTitle" class="text-2xl font-bold mb-2">Quiz Title</h2>
            <p id="quizDescription" class="text-brand-100 mb-4">Description</p>
            <div class="flex flex-wrap gap-4 text-sm">
              <div class="flex items-center gap-2">
                <i data-lucide="folder" class="w-4 h-4"></i>
                <span id="quizCategory">Category</span>
              </div>
              <div class="flex items-center gap-2">
                <i data-lucide="bar-chart" class="w-4 h-4"></i>
                <span id="quizDifficulty">Difficulty</span>
              </div>
              <div class="flex items-center gap-2">
                <i data-lucide="clock" class="w-4 h-4"></i>
                <span id="quizTime">Time</span>
              </div>
              <div class="flex items-center gap-2">
                <i data-lucide="file-question" class="w-4 h-4"></i>
                <span id="quizQuestions">Questions</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 3: Create Profile -->
        <div id="step3" class="hidden space-y-6 mt-8">
          <div class="text-center mb-6">
            <h2 class="text-3xl font-bold mb-2">Create Your Profile</h2>
            <p class="text-zinc-400">Complete your profile to start the quiz</p>
          </div>

          <div
            class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8 space-y-6"
          >
            <!-- Name -->
            <div>
              <label class="block text-sm font-medium mb-2"
                >Full Name <span class="text-red-400">*</span></label
              >
              <input
                type="text"
                id="studentName"
                placeholder="Enter your full name"
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-xl focus:border-brand-500 outline-none transition-colors"
                required
              />
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-medium mb-2"
                >Email <span class="text-red-400">*</span></label
              >
              <input
                type="email"
                id="studentEmail"
                placeholder="your.email@example.com"
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-xl focus:border-brand-500 outline-none transition-colors"
                required
              />
            </div>

            <!-- Avatar Selection -->
            <div>
              <label class="block text-sm font-medium mb-3"
                >Choose Avatar <span class="text-red-400">*</span></label
              >
              <div
                id="avatarGrid"
                class="grid grid-cols-4 md:grid-cols-6 gap-3"
              >
                <!-- Avatar options will be generated by JS -->
              </div>
              <input type="hidden" id="selectedAvatar" value="" />
            </div>

            <!-- Class Name (Optional) -->
            <div>
              <label class="block text-sm font-medium mb-2"
                >Class/Grade (Optional)</label
              >
              <input
                type="text"
                id="className"
                placeholder="e.g., Grade 10A"
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-xl focus:border-brand-500 outline-none transition-colors"
              />
            </div>

            <!-- Submit Button -->
            <button
              id="submitProfile"
              class="w-full flex items-center justify-center gap-2 px-6 py-4 bg-brand-500 hover:bg-brand-600 rounded-xl transition-colors font-semibold text-lg"
            >
              <i data-lucide="arrow-right" class="w-5 h-5"></i>
              Start Quiz
            </button>

            <!-- Error message -->
            <div
              id="profileError"
              class="hidden text-red-400 text-sm text-center"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Student JavaScript -->
    <script src="/js/student.js"></script>

    <!-- Initialize -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
