<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage Users - QuizCraft Admin" />
    <title>Manage Users - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans bg-zinc-950 text-zinc-100 antialiased min-h-screen">
    <aside class="fixed left-0 top-0 h-full w-64 bg-zinc-900 border-r border-zinc-800 p-4 flex flex-col">
      <a href="/" class="flex items-center space-x-2 mb-8">
        <div class="w-10 h-10 bg-purple-500 rounded-xl flex items-center justify-center">
          <i data-lucide="shield" class="w-6 h-6 text-white"></i>
        </div>
        <span class="text-xl font-bold">Quiz<span class="text-purple-400">Craft</span></span>
      </a>

      <nav class="flex-1 space-y-1">
        <a href="/admin/dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-zinc-400 hover:bg-zinc-800 hover:text-zinc-100 transition-colors">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="/admin/users.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-purple-500/10 text-purple-400 border border-purple-500/20">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span class="font-medium">Manage Users</span>
        </a>
        <a href="/admin/categories.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-zinc-400 hover:bg-zinc-800 hover:text-zinc-100 transition-colors">
          <i data-lucide="folder" class="w-5 h-5"></i>
          <span>Categories</span>
        </a>
        <a href="/admin/quizzes.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-zinc-400 hover:bg-zinc-800 hover:text-zinc-100 transition-colors">
          <i data-lucide="file-question" class="w-5 h-5"></i>
          <span>All Quizzes</span>
        </a>
        <a href="/admin/analytics.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-zinc-400 hover:bg-zinc-800 hover:text-zinc-100 transition-colors">
          <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
          <span>Analytics</span>
        </a>
      </nav>

      <div class="border-t border-zinc-800 pt-4 mt-4">
        <div class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-zinc-800 cursor-pointer transition-colors">
          <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center">
            <span id="userInitial" class="font-semibold text-white">A</span>
          </div>
          <div class="flex-1 min-w-0">
            <p id="userName" class="font-medium truncate">Admin</p>
            <p class="text-xs text-zinc-500">Administrator</p>
          </div>
          <button id="logoutBtn" class="text-zinc-500 hover:text-red-400 transition-colors">
            <i data-lucide="log-out" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </aside>

    <main class="ml-64 p-8">
      <div class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-3xl font-bold mb-2">Manage Teachers</h1>
          <p class="text-zinc-400">View and manage all teacher accounts</p>
        </div>
        <button class="flex items-center gap-2 px-5 py-3 bg-purple-500 hover:bg-purple-600 rounded-xl transition-colors" onclick="showAddTeacherModal()">
          <i data-lucide="user-plus" class="w-5 h-5"></i>
          Add Teacher
        </button>
      </div>

      <div class="flex flex-wrap gap-4 mb-6">
        <div class="flex-1 min-w-[300px]">
          <div class="relative">
            <i data-lucide="search" class="w-5 h-5 text-zinc-500 absolute left-4 top-1/2 -translate-y-1/2"></i>
            <input type="text" id="searchInput" class="w-full pl-12 pr-4 py-3 bg-zinc-900 border border-zinc-800 rounded-xl focus:border-purple-500 outline-none transition-colors" placeholder="Search teachers..." />
          </div>
        </div>
        <select id="statusFilter" class="px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-xl focus:border-purple-500 outline-none transition-colors">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="border-b border-zinc-800">
                <th class="text-left px-6 py-4 text-sm font-medium text-zinc-400">Name</th>
                <th class="text-left px-6 py-4 text-sm font-medium text-zinc-400">Email</th>
                <th class="text-left px-6 py-4 text-sm font-medium text-zinc-400">Institution</th>
                <th class="text-left px-6 py-4 text-sm font-medium text-zinc-400">Status</th>
                <th class="text-left px-6 py-4 text-sm font-medium text-zinc-400">Joined</th>
                <th class="text-right px-6 py-4 text-sm font-medium text-zinc-400">Actions</th>
              </tr>
            </thead>
            <tbody id="teachersTableBody" class="divide-y divide-zinc-800">
              <tr>
                <td colspan="6" class="px-6 py-8 text-center text-zinc-500">
                  <i data-lucide="loader" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                  <p>Loading teachers...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
      lucide.createIcons();
      let allTeachers = [];
      let currentUser = null;

      async function initPage() {
        currentUser = await initAuth();
        if (currentUser && currentUser.role === "admin") {
          await loadTeachers();
        } else {
          window.location.href = "/admin/dashboard.html";
        }
      }

      async function loadTeachers() {
        try {
          const response = await fetch("/api/users/teachers?limit=100", { credentials: "include" });
          if (!response.ok) throw new Error("Failed to load teachers");
          
          const data = await response.json();
          allTeachers = data.teachers || [];
          displayTeachers(allTeachers);
        } catch (error) {
          console.error("Load teachers error:", error);
          document.getElementById("teachersTableBody").innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error: ${error.message}</td></tr>`;
        }
      }

      function displayTeachers(teachers) {
        const tbody = document.getElementById("teachersTableBody");
        if (!teachers || teachers.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-zinc-500"><i data-lucide="inbox" class="w-8 h-8 mx-auto mb-2 opacity-50"></i><p>No teachers found</p></td></tr>`;
          return;
        }

        tbody.innerHTML = teachers.map(teacher => {
          const joinedDate = new Date(teacher.createdAt).toLocaleDateString();
          return `
            <tr class="hover:bg-zinc-800/50 transition-colors">
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-sm font-medium">${(teacher.name || "T").charAt(0).toUpperCase()}</span>
                  </div>
                  <span class="font-medium">${teacher.name || "Unknown"}</span>
                </div>
              </td>
              <td class="px-6 py-4 text-zinc-400">${teacher.email}</td>
              <td class="px-6 py-4 text-zinc-400">${teacher.institution || "-"}</td>
              <td class="px-6 py-4">
                <span class="px-2 py-1 ${teacher.isActive ? "bg-green-500/10 text-green-400" : "bg-red-500/10 text-red-400"} text-xs font-medium rounded-full">
                  ${teacher.isActive ? "Active" : "Inactive"}
                </span>
              </td>
              <td class="px-6 py-4 text-zinc-400">${joinedDate}</td>
              <td class="px-6 py-4 text-right">
                <button class="p-2 hover:bg-zinc-700 rounded-lg transition-colors" onclick="editTeacher('${teacher._id}', '${teacher.name}', '${teacher.institution || ""}')">
                  <i data-lucide="edit" class="w-4 h-4 text-zinc-400"></i>
                </button>
                <button class="p-2 hover:bg-zinc-700 rounded-lg transition-colors text-red-400" onclick="deleteTeacher('${teacher._id}', '${teacher.name}')">
                  <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
              </td>
            </tr>
          `;
        }).join("");
        lucide.createIcons();
      }

      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allTeachers.filter(t =>
          t.name.toLowerCase().includes(query) ||
          t.email.toLowerCase().includes(query) ||
          (t.institution && t.institution.toLowerCase().includes(query))
        );
        displayTeachers(filtered);
      });

      document.getElementById("statusFilter").addEventListener("change", (e) => {
        const status = e.target.value;
        const filtered = status === "all" ? allTeachers : allTeachers.filter(t => status === "active" ? t.isActive : !t.isActive);
        displayTeachers(filtered);
      });

      window.editTeacher = function(id, name, institution) {
        const newName = prompt("Edit teacher name:", name);
        if (!newName) return;
        const newInstitution = prompt("Edit institution:", institution);
        updateTeacher(id, newName, newInstitution);
      };

      async function updateTeacher(id, name, institution) {
        try {
          const response = await fetch(`/api/users/teachers/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name, institution }),
          });
          if (!response.ok) throw new Error("Failed to update teacher");
          alert("Teacher updated successfully!");
          loadTeachers();
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      window.deleteTeacher = async function(id, name) {
        if (!confirm(`Are you sure you want to delete ${name}?`)) return;
        try {
          const response = await fetch(`/api/users/teachers/${id}`, {
            method: "DELETE",
            credentials: "include",
          });
          if (!response.ok) throw new Error("Failed to delete teacher");
          alert("Teacher deleted successfully!");
          loadTeachers();
        } catch (error) {
          alert("Error: " + error.message);
        }
      };

      window.showAddTeacherModal = function() {
        alert("Teacher registration is done through the registration form at /register-teacher.html");
      };

      initPage();
    </script>
  </body>
</html>
